###############
### aync test job
###############
asyncTest:
  enabled: true
  backoffLimit: 1
  resources:
    limits:
      memory: "1Gi"
    requests:
      cpu: "0.3"
      memory: "128Mi"

###############
### toml
###############
# Configuration values
contract: "wasm14hj2tavq8fpesdwxxcu44rty3hh90vhujrvcmstl4zr3txmfvw9s0phg4d"
mnemonic: "bachelor similar spirit copper rely carbon web hobby conduct wrap conduct wire shine parrot erosion divert crucial balance lock reason price ignore educate open"
bip32: "xprv9s21ZrQH143K3FQVQn1Z6"

# Fee configuration
fee:
  denom: "ucosm"
  amount: 3000000

# Timeout configurations
timeouts:
  channel: 60
  crs:
    initial: 60
    retry: 60
    maxPolls: 120
  keygen:
    initial: 18000
    retry: 15000
    maxPolls: 1150
  preproc:
    initial: 18000
    retry: 15000
    maxPolls: 1150
  decryption:
    initial: 1
    retry: 1
    maxPolls: 24
  reencryption:
    initial: 1
    retry: 1
    maxPolls: 24

# Tracing configuration
tracing:
  serviceName: "kms-asc-connector"
  endpoint: "http://localhost:4317"

# Store configuration
store:
  url: "http://store:8088"

# Key generation configuration
keyGeneration:
  enabled: true
  configMap:
    name: "key-generation"
    defaultMode: 0755

# Setup configuration
setup:
  configMap:
    name: "fhevm-setup"

# Resource configurations
resources:
  requests:
    cpu: "100m"
    memory: "128Mi"
  limits:
    cpu: "500m"
    memory: "512Mi"

###############
### block processor
###############

blockProcessor:
  enabled: true
  image:
    repository: ghcr.io/amunt0/evm-processor/block-processor
    tag: latest # 0.0.1 ?
    pullPolicy: Always

  rpcEndpoint: "fhevm-zama-fhevm-validator:8545"
  tendermintNode: "fhevm-zama-fhevm-validator"

  startBlock: "0"  # Starting block number
  chunkSize: 30000
  compression:
    type: "zstd"
    level: 3
  rowGroupSize: 30000

  persistence:
    size: "5Gi"
    storageClass: "gp3"

  resources:
    limits:
      memory: 256Mi
    requests:
      cpu: 120m
      memory: 128Mi
  
  autoscaling:
    enabled: false